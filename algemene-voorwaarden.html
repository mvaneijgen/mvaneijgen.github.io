<h4>0. SAMENVATTING</h4>
Bij Studio Alloy streven we naar kwaliteit en wij zetten ons voor 100% in om aan uw wensen en verwachtingen te voldoen. Wij vinden het echter belangrijk om enkele zaken af te spreken, zodat beide partijen precies weten wie waar verantwoordelijk voor is en welke afspraken we maken mocht het onverhoopt anders lopen dan verwacht. Wij proberen onze Algemene Voorwaarden (hierna: AV) goed leesbaar te maken door de hoeveelheid tekst zo kort mogelijk te houden en het gebruik van juridische termen zo veel mogelijk te vermijden. Wij willen ten slotte voor- komen dat de AV niet te doorgronden zijn en voorkomen dat u akkoord moet gaan met iets waar u later misschien spijt van krijgt. Wij streven naar het maken van heldere afspraken met onze opdrachtgevers die degelijk zijn voor beide partijen. Voor nu en in de toekomst.
<h4>1. DE KLEINE LETTERTJES</h4>
Op de AV is het Nederlands recht van toepassing. Alhoewel de tekst in dit contract eenvoudig is, zijn de intenties serieus en is dit contract een juridisch document onder exclusieve jurisdictie van het Neder- landse gerechtshof. Op deze offerte en op alle overeenkomsten die u met ons aangaat, zijn de algemene voorwaarden van Studio Alloy van toepassing. Door middel van het ondertekenen van onze offerte verklaart u de algemene voorwaarden te hebben ontvangen en daarmee akkoord te gaan.
<h4>2. WAAR STEMMEN BEIDE PARTIJEN MEE IN?</h4>
Opdrachtnemer, te weten Studio Alloy, hierna te noemen “Wij” en Opdrachtgever, hierna te noemen “U”, gaan een overeenkomst aan voor een samenwerking. U heeft de autoriteit om akkoord te gaan met deze AV namens uw organisatie. Onder elke offerte staan onze betalingsvoorwaarden vermeld. De samenwerking gaat officieel
van start wanneer u akkoord gaat met de offerte in combinatie met deze AV. Goedkeuring op de offerte en de AV dienen wij schriftelijk te ontvangen per post of per email.
<h4>3. UITVOERING VAN DE OVEREENKOMST</h4>
Wij hebben de expertise om alles te doen waar wij mee hebben ingestemd en wij doen dit op een professionele wijze binnen afzienbare tijd. Wij streven ernaar om elke deadline te halen. Verder vinden wij vertrouwelijkheid erg belangrijk en zullen deze zo goed als mogelijk naleven. U bent in staat om ons alles en tijdig aan te leveren wat wij nodig hebben om het project uit te voeren. U beoordeelt ons werk, geeft feedback en geeft goedkeuring binnen afzienbare tijd. Deadlines werken twee kanten op, wij zijn beide gebonden aan tijden die wij hebben afgesproken. Indien de overeengekomen planning niet haalbaar of onrealistisch blijkt, wordt u hierover tijdig geïnformeerd en in overleg wordt een nieuwe planning opgesteld.
<h4>4. VOORSTEL EN OFFERTE</h4>
Elke offerte schrijven wij op maat voor uw specifieke situatie. Hierbij wordt er een inschatting gemaakt van de verwachte hoeveelheid tijd. Deze inschatting is gebaseerd op de vooraf gestelde specificaties. Mocht de omvang van de opdracht tijdens het proces veranderen, dan zullen wij u hierop attenderen en eventueel meerwerk inzichtelijk maken aan de hand van een overzicht van de werkzaamheden in een gespecificeerde offerte.
<h4>5. WERKPROCES</h4>
De onderstaande punten vormen een omschrijving van ons stan- daard werkproces. Deze zijn gebaseerd op een voor ons logische rolverdeling en gebruikelijke werkwijze. Mocht uw project hier andere eisen aan stellen, dan willen wij dit natuurlijk graag faciliteren. Wan- neer u dit tijdig aangeeft, kunnen wij dit meenemen in de begroting. Mocht dit tijdens het proces duidelijk worden, kunnen wij hiervoor een aanvullende offerte opstellen.
<h4>5.1 Ontwerp</h4>
Wij ontwerpen een visuele stijl die wij vervolgens uitwerken tot concrete producten. Bij digitale producten creëren wij flexibele layouts die zich aanpassen aan een breed scala apparaten en scherm- formaten. Wij ontwerpen altijd met de technische mogelijkheden in het vizier, zodat voor elk type apparaat en webbrowser een goede op- lossing wordt bedacht voor de presentatie van uw boodschap. Door deze werkwijze is de stap van visueel ontwerp naar een technische realisatie eenvoudiger. Wanneer nodig produceren wij een statisch prototype om een idee te geven van het uiteindelijke product (kleur, stijl en typografie). Na goedkeuring kunnen wij het uitwerken tot een werkend product.
Ons ontwerpproces is gebaat bij richtlijnen en uw mening. Wij ontvan- gen graag uw kritiek en uw feedback is nodig om te controleren of u het eens bent met de gemaakte keuzes. Gedurende het proces delen wij ons werk via email, Dropbox of Google Drive met u en hebben regelmatig contact over de voortgang, bij voorkeur per email.
<h4>5.2 Content</h4>
Wij werken graag met finale content. Wij begrijpen echter ook dat er vaak pas een goed beeld bij u ontstaat wanneer u een prototype ziet van het eindproduct. Om hierop te anticiperen, werken wij standaard met één correctieronde op aangeleverde content. Indien het product gebruik maakt van een CMS (content management systeem) kunnen wij u leren om zelf de content aan te passen. Bij deze optie vervalt de eerder genoemde correctieronde.
Uit ervaring weten wij dat het updaten van een website er vaak bij in- schiet. Op het moment dat u er dan weer voor gaat zitten is het al snel een grote technische stap om de website te updaten. Om hiermee te helpen kunnen we een onderhoudscontract bespreken, waarin wij op structurele basis helpen met het updaten van de website.
<h4>5.3 Tekstuele content</h4>
Wij zijn niet verantwoordelijk noch aansprakelijk voor het aanleveren van tekstuele content binnen een project. Indien u hulp hierbij wenst, dan hebben wij ervaring met het schrijven van webteksten. Indien gewenst kunnen we tegen extra betaling dit werk zelf uitvoeren of een webredacteur bij het project betrekken.
<h4>5.4 Fotografie / afbeeldingen</h4>
U bent zelf verantwoordelijk voor het aanleveren van benodigde bronbestanden. Voor grafische elementen zijn dit digitaal schaalbare (vector) bestanden zoals Illustrator of EPS bestanden en voor fotogra- fie zijn dit afbeeldingen met een hoge resolutie (minimaal 800 pixels L/B). Mocht u liever onze hulp hierbij inschakelen voor het verkrijgen van geschikt beeldmateriaal, dan kunnen wij u hierin adviseren en indien gewenst de productie hiervan uitvoeren of laten uitvoeren door iemand binnen ons netwerk.
U bent altijd zelf verantwoordelijk voor het correct toepassen van het eigendomsrecht bij de gebruikte afbeeldingen.
ALGEMENE VOORWAARDEN ALLOY
￼
<h4>6. BROWSER TESTEN</h4>
Wij testen onze producten in verschillende moderne browsers op verschillende apparaten. Hierbij gebruiken wij als richtlijn dat de erva- ring van de bezoeker op elk platform moet zijn, zoals hoe wij het met u afspreken. Wij proberen hierin zo volledig mogelijk te zijn, echter kunnen wij niet garanderen dat er zich situaties zullen voordoen waar de content op een andere wijze wordt gepresenteerd.
Browsertesten betekent niet dat websites er in elke browser op ieder apparaat er gelijk uit te laten zien. Het betekent er voor te zorgen dat de gebruikerservaring van een ontwerp geschikt is voor een browser of apparaat.
<h4>6.1 Desktop browser testen</h4>
Wij testen ons werk in de meest gebruikte versies van moderne browsers. Hieronder vallen de zogeheten “Evergreen browsers”, die zichzelf automatisch updaten. Browserversies die wij standaard ondersteunen zijn:
<ol>
<li>Safari 8 en hoger</li>
<li>Google Chrome 43 en hoger</li>
<li>Internet Explorer 10 en hoger</li>
<li>Firefox 38 en hoger</li>
</ol>
Als u specifieke eisen heeft voor werking binnen een bepaalde browser, kunnen wij hier in overleg gehoor aan geven.
<h4>6.2 Mobiele browser testen</h4>
We testen ons werk op mobiele apparaten met verschillende scherm- formaten om te zorgen dat de gebruikerservaring op deze apparaten precies zo is zoals afgesproken.
iOS: Safari, Google Chrome
Android: Google Chrome
Wij testen op dit moment niet op Blackberry, Opera, Windows Phone of andere mobiele browsers. Indien gewenst kunnen wij deze browsers tegen extra betaling specifiek testen.
<h4>6.3 Webhosting en technisch support</h4>
Wij verzorgen het ontwerp en de ontwikkeling van uw online product, wij zijn zelf geen webhosting bedrijf. Wij verzorgen graag de hosting en domeinregistratie van de websites van vrijwel al onze opdracht- gevers via een externe leverancier. Voor garantie van continue beschikbaarheid van de website en doorvoeren van de nodige upgrades en het maken van tijdige back-ups van de webserver, werken wij samen samen met een ISO 9001 gecertificeerde hosting provider waar wij onze webservers huren. Alle webservers staan
in de cloud, worden dagelijks gebackupt, zijn goed beveiligd, altijd snel (uitzondering excessen zoals extreem veel dataverkeer i.c.m. piekbelasting) en hebben een uptime van 99%. Wanneer u naast we- bhosting ook e-mailaccounts op uw domein wilt, dan kunnen wij dat tegen een vergoeding voor u opzetten. Hiervoor zijn meerdere opties bespreekbaar, afhankelijk van uw situatie en wensen qua capaciteit, backup-mogelijkheden en veiligheid.
<h4>7. INTELLECTUEEL EIGENDOM</h4>
U garandeert dat alle bronnen die u ons aanlevert van u zijn of dat u toestemming heeft om deze te gebruiken. Onder deze bronnen valt tekst, afbeeldingen of ander materiaal waar auteursrecht op rust.
Wanneer de uiteindelijke betaling heeft plaatsgevonden wordt het op ons werk geldende auteursrecht als volgt overgedragen:
Wij blijven eigenaar van al het aangeleverd materiaal en recht houden op intellectueel eigendom. Wij geven u alle bestanden die u nodig hebt. Wij kunnen niet beloven dat wij deze bestanden zullen bewaren, dus het is van belang dat u deze goed bewaard. U bent de bezitter
van alle tekst, beeld en data die u heeft aangeleverd, tenzij deze van iemand anders zijn. Wij blijven de eigenaar van de unieke combinatie van de door ons ontworpen elementen en broncode van webprojec- ten. Het algehele ontwerp blijft dus van ons. Ook alle voor het project gecreëerde broncode blijft eigendom van ons. De afhandeling van het project geeft u een licentie om deze ontwerpen te gebruiken voor het vooraf opgestelde doel. In overleg kunnen wij afwijken van deze regel. Indien u aanpassingen wilt maken aan of reproduceren van de door ons ontwikkelde producten of ontwerpen heeft u onze schriftelijke toestemming nodig. In overleg kunnen wij hier afspraken over maken. Mochten deze regels overtreden worden, hebben wij recht op een vergoeding van ten minste drie maal het overeengekomen project- budget. Vanaf het moment dat u de betalingsverplichtingen van de overeenkomst niet (volledig) nakomt of anderszins in gebreke is, heeft u geen toestemming om de ter beschikking gestelde middelen te gebruiken en komt in het kader van de aan u eventuele verstrekte licentie(s) te vervallen.
Wij vinden het fantastisch om ons werk te laten zien aan andere mensen. Om dit te kunnen doen houden wij het recht om het werk te presenteren als portfoliomateriaal en te publiceren op websites, in magazines of in boeken. Tenzij dit nadrukkelijk anders is afgesproken.
<h4>8. BETALING</h4>
We leven in een monetaire wereld waar geld door de meesten gezien wordt als eerste levensbehoefte. We zouden het graag anders stellen in een ideale wereld, maar u doet geen zaken met een filantropische instelling. Uw waardering zien we graag zowel terug in woorden, evenals in de vergoeding voor onze inspanning. Wij bieden een com- merciële dienst met een eerlijke vergoeding voor onze werkzaamhe- den. Wij zijn er van overtuigd dat u zal begrijpen hoe belangrijk het
is dat elke factuur betaald wordt. Wij streven er naar om een relatie op te bouwen voor lange termijn en deze kunnen we onderhouden wanneer zowel wij als u zich aan de afspraken houden.
Alle prijzen zijn exclusief omzetbelasting (BTW) en andere heffingen welke van overheidswege zijn of worden opgelegd. Tenzij anders overeengekomen, zijn alle prijzen steeds in euro’s en dient u als opdrachtgever alle betalingen in euro’s te voldoen.
<h4>8.1 Betalingsverplichting</h4>
Betalingen dienen plaats te vinden binnen 30 dagen na factuurda- tum. Indien na het verstrijken van deze termijn nog geen (volledige) betaling door ons is ontvangen, bent u in gebreke. Wanneer u hierop geen gehoor geeft bent u in verzuim en bent u rente verschuldigd gelijk aan de wettelijke rente. Alle door ons gemaakte kosten,
zoals proceskosten en buitengerechtelijke en gerechtelijke kosten, daaronder begrepen de kosten voor juridische bijstand, deurwaar- ders en incassobureaus, gemaakt in verband met te late betalingen, komen ten laste van de opdrachtgever. De buitengerechtelijke kosten worden gesteld op ten minste 10% van het factuurbedrag met een minimum van €250.
<h4>9. OPZEGGING EN ONTBINDING OVEREENKOMST</h4>
Als u op een punt ontevreden bent met de richting die ons werk op gaat, kunnen wij een factuur opstellen met de reeds gemaakte kosten en beëindigen we het contract. De AV blijfven actief gedurende de looptijd van een opdracht. Als om welke reden dan ook een onderdeel van het contract ongeldig of onuitvoerbaar wordt zal een nieuw contract opgesteld worden met de dan geldende AV.
<h4>9.1 Opzegging overeenkomst door opdrachtgever</h4>
Wanneer u als opdrachtgever een overeenkomst opzegt, dient hij, naast een schadevergoeding, het honorarium en de gemaakte kosten met betrekking tot de tot dan verrichte werkzaamheden te betalen.

<h4>9.2 Ontbinding overeenkomst door opdrachtnemer</h4>
Indien de overeenkomst door ons wordt ontbonden wegens een toerekenbare tekortkoming in de nakoming van de overeenkomst door de opdrachtgever, dient de opdrachtgever, naast een schade- vergoeding, het honorarium en de gemaakte kosten met betrekking tot de tot dan verrichte werkzaamheden te betalen. Gedragingen van de opdrachtgever op grond waarvan van de opdrachtnemer redelijkerwijs niet meer gevergd kan worden dat de opdracht wordt afgerond, worden in dit verband mede beschouwd als toerekenbare tekortkoming.
<h4>9.3 Schadevergoeding</h4>
De schadevergoeding bedoeld in de vorige twee leden van dit artikel zal tenminste omvatten de kosten voortvloeiend uit de door de opdrachtnemer op eigen naam voor de vervulling van de opdracht aangegane verbintenissen met derden, alsmede 30% van het reste- rende deel van het honorarium welke de opdrachtgever bij volledige vervulling van de opdracht verschuldigd zou zijn.
<h4>9.4 Faillissement</h4>
Zowel de opdrachtnemer als de opdrachtgever hebben het recht de overeenkomst onmiddellijk geheel of gedeeltelijk te ontbinden in geval van faillissement of surcéance van de andere partij.
<h4>9.5 Gebruik resultaat na voortijdige beëindiging</h4>
Indien de opdracht, om welke reden dan ook, voortijdig wordt beëindigd, is het de opdrachtgever niet (langer) toegestaan de hem ter beschikking gestelde ontwerpen te gebruiken en komt elke in het kader van de opdracht aan de opdrachtgever verstrekte licentie te vervallen.
<h4>9.6 Duurovereenkomsten</h4>
Wanneer de werkzaamheden van de opdrachtnemer bestaan uit het bij herhaling verrichten van soortgelijke werkzaamheden, dan zal de daarvoor geldende overeenkomst, tenzij schriftelijk anders is overeengekomen, gelden voor onbepaalde tijd. Deze overeenkomst kan slechts worden beëindigd door schriftelijke opzegging, met inachtneming van een redelijke opzegtermijn van ten minste drie maanden.
<h4>10. AANSPRAKELIJKHEID</h4>
Wij kunnen niet garanderen dat ons werk foutloos is en dus kunnen wij geen verantwoordelijkheid nemen voor schade die u of anderen ondervinden. Afwijkingen in het (eind)resultaat ten opzichte van het goedgekeurde prototype, die van tevoren onvoorzien waren zijn de verantwoordelijkheid van de opdrachtgever. Zelfs als u ons heeft gewaarschuwd voor deze schade.
Wij kunnen verder nooit aansprakelijk worden gesteld voor:
<ol>
<li>Fouten in het materiaal dat door de opdrachtgever ter hand is gesteld.</li>
<li>Misverstanden of fouten ten aanzien van de uitvoering van de overeenkomst indien deze hun aanleiding of oorzaak vinden in handelingen van deopdrachtgever, zoals het niet tijdig of niet aanleveren van volledige, deugdelijke en duidelijke gegevens/ materialen.</li>
<li>Fouten van door of namens de opdrachtgever ingeschakelde derden.</li>
<li>Gebreken in offertes van toeleveranciers of voor overschrijdingen van prijsopgaven van toeleveranciers.</li>
<li>Fouten in het ontwerp of de tekst/gegevens, indien de opdracht- gever, overeenkomstig het bepaalde in art. 2.5 zijn goedkeuring heeft gegeven, danwel in de gelegenheid is gesteld een controle uit te voeren en te kennen heeft gegeven aan een dergelijke controle geen behoefte te hebben.</li>
<li>Fouten in het ontwerp of de tekst/gegevens, indien de opdracht- gever het tot stand brengen of laten uitvoeren van een bepaald(e) model, prototype of proef achterwege heeft gelaten, en deze fouten in een dergelijk(e) model, prototype of proef wel waar- neembaar zouden zijn geweest.</li>
<li>Het feit dat de opdrachtgever niet over het intellectueel ei- gendomrecht bezit (of toestemming heeft van de intellectueel eigendomrechthebbende) op de aangeleverde materialen. En wij als gevolg hiervan inbreuk maken op het intellectueel eigendom- recht van een derde.</li>
</ol>
<h4>10.1 Beperking aansprakelijkheid</h4>
Behoudens in geval van opzet of grove schuld van de opdrachtnemer of de bedrijfsleiding van de opdrachtnemer, is de aansprakelijkheid van de opdrachtnemer voor schade uit hoofde van een overeenkomst of van een jegens de opdrachtgever gepleegde onrechtmatige daad, beperkt tot een bedrag dat in redelijkheid in verhouding staat tot
de omvang van de opdracht, met dien verstande dat dit bedrag niet hoger zal zijn dan €5.000 of, indien het aan de opdracht verbonden honorarium hoger is, het bedrag van dit honorarium.
<h4>10.2 Verval aansprakelijkheid</h4>
Elke aansprakelijkheid vervalt door het verloop van één jaar vanaf het moment dat de opdracht is voltooid.
<h4>10.3 Kopieën materialen</h4>
De opdrachtgever is gehouden, indien redelijkerwijs mogelijk, kopie- en van door hem verstrekte materialen en gegevens onder zich te houden tot de opdracht is vervuld. Indien de opdrachtgever dit nalaat, kan de opdrachtnemer niet aansprakelijk worden gesteld voor schade die bij het bestaan van deze kopieën niet was opgetreden.
<h4>10.4 Bewaarplicht</h4>
Na het voltooien van de opdracht hebben noch de opdrachtgever noch de opdrachtnemer jegens elkaar een bewaarplicht met betrek- king tot de gebruikte materialen en gegevens.
<h4>11. OVERIGE BEPALINGEN</h4>
Het is de opdrachtgever niet toegestaan enig recht uit een met de opdrachtnemer gesloten overeenkomst aan derden over te dragen, anders dan bij overdracht van zijn gehele onderneming.
<h4>11.1 Vertrouwelijkheid</h4>
Partijen zijn gehouden feiten en omstandigheden, die in het kader van de opdracht aan de andere partij ter kennis komen, vertrouwelijk te behandelen. Derden, die bij de uitvoering van de opdracht worden betrokken, zullen ten aanzien van deze feiten en omstandigheden afkomstig van de andere partij aan een zelfde vertrouwelijke behan- deling worden gebonden.
<h4>11.2 Opschriften</h4>
De opschriften in deze algemene voorwaarden dienen slechts om de leesbaarheid te bevorderen en vormen geen onderdeel van deze voorwaarden.
<h4>11.3 Nederlands recht</h4>
De rechter tot het kennisnemen van geschillen tussen de opdracht- nemer en de opdrachtgever is de bevoegde rechter in het arrondisse- ment waar de opdrachtnemer is gevestigd.
